<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="ChatGPT Image 2 de nov. de 2025, 13_29_53.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <h1 class="h1">Moises Alexsandro</h1>
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <input id="Resultado"></input>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()"> C </button></td>
                    <td><button class="botao" onclick="back()">
                            < </button>
                    </td>
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                    <td><button class="botao" onclick="insert('*')"> X </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height:106px" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width:106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>
    </div>

    <script>


        function insert(num) {
            var resultado = document.getElementById('Resultado');
            if (resultado.value === "Infinity" || resultado.value === "-Infinity" || resultado.value === "Error") {
                return;
            }
            resultado.selectionStart = resultado.selectionEnd = resultado.value.length;
}
            resultado.value += num;
        
        function clean() {
            document.getElementById('Resultado').value = "";
        }
        function back() {
            var resultado = document.getElementById('Resultado');
            if (resultado.value === "Infinity" || resultado.value === "-Infinity" || resultado.value === "Erro") {
                return;
            }
            resultado.value = resultado.value.slice(0, -1);
        }

        function calcular() {
            var resultado = document.getElementById('Resultado')
            if (resultado.value === "Infinity" || resultado.value === "-Infinity" || resultado.value === "Erro") {
                return;
            }
            try {
                if (resultado.value) {
                    let valor = eval(resultado.value)

                    if (valor === Infinity || valor === -Infinity) {
                        resultado.value = "Infinity";
                    }
                    else if (isNaN(valor)) {
                        resultado.value = 'Erro';
                    }
                    else {
                        resultado.value = valor;
                    }
                }
            }
            catch (e) {
                resultado.value = "Erro"
            }
        }
        document.addEventListener('keydown', function (event) {

            const tecla = event.key;
            if ((tecla >= '0' && tecla <= '9') || tecla === '.' || ['+', '-', '*', '/'].includes(tecla)) {
                insert(tecla)
            }
            else if (tecla === 'Enter') {
                calcular();
            }
            else if (tecla === 'Backspace') {
                back();
            }
            else if (tecla.toLowerCase() === 'c') {
                clean();
            }
        })

    </script>
</body>

</html>
